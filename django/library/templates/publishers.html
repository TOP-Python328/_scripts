{% extends 'base.html' %}


{% block title %}
  Каталог издательств
{% endblock title %}


{% block content %}
  <div align="left">
    <table cellpadding=25>
      {% for pub in pubs %}
        <tr>
          <td>
            <a href="{% url 'publisher' pub.url %}">{{ pub|stringformat:"r" }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <div>
    <hr>
  </div>
  <div>
    <form action="" method="post">
      {% csrf_token %}
      
      <table cellpadding=5>
        <tr>
          <th align="right">
            {{ form.name.label }}
          </th>
          <td>
            {{ form.name }}
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Добавить">
          </td>
        </tr>
      </table>
    </form>
  </div>
{% endblock content %}
