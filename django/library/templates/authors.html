{% extends 'base.html' %}


{% block title %}
  Каталог авторов
{% endblock title %}


{% block content %}
  <div align="left">
    <table cellpadding=20>
      {% for author in authors %}
        <tr>
          <td>
            <a href="{% url 'author' author.url %}">{{ author }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <div>
    <hr>
  </div>
  <div>
    <form action="" method="post">
      {% csrf_token %}
      
      <table cellpadding=5>
        {{ form.as_table }}
      </table>
      
      <input type="submit" value="Добавить">
    </form>
  </div>
{% endblock content %}
